<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLearn</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- link favicon -->
    <link rel="shortcut icon" href="images/icon/logo.jpg" type="image/x-icon">

    <!-- style -->
    <style>
        /* carousel style start */
        .slider-common {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: inherit;
            height: 500px;
            width: 100vw;
        }

        .slider1 {
            background-image: url(images/cover/cover-1.png);
        }

        .slider2 {
            background-image: url(images/cover/cover-2.jpg);
        }

        .slider3 {
            background-image: url(images/cover/cover-3.jpg);
        }

        /* carousel style end */
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg my-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <h1><span class="text-info">Code</span><span class="text-success">Learn</span></h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto align-items-center">
                            <li class="nav-item px-3">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#">Courses</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item px-3">
                                <a class="nav-link">Contact Us</a>
                            </li>
                            <li class="nav-item px-3 btn btn-outline-info">
                                <a class="nav-link">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- slider section -->
            <div id="carouselExampleControls" class="carousel slide mt-4" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="slider-common slider1 d-flex justify-content-center align-items-center">
                            <div class="slider-text text-center text-white">
                                <h2>Get Started HTML Learning</h2>
                                <p>HTML stands for Hypertext Markup Language.</p>
                                <button class=" btn btn-info">Get Started</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="slider-common slider2 d-flex justify-content-center align-items-center">
                            <div class="slider-text text-center text-white">
                                <h2>Get Started CSS Learning</h2>
                                <p>HTML stands for Hypertext Markup Language.</p>
                                <button class=" btn btn-info">Get Started</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="slider-common slider3 d-flex justify-content-center align-items-center">
                            <div class="slider-text text-center text-white">
                                <h2>Get Started Bootstrap Learning</h2>
                                <p>HTML stands for Hypertext Markup Language.</p>
                                <button class=" btn btn-info">Get Started</button>
                            </div>
                        </div>
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>
    </div>
    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
